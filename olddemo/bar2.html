        // loading data from csv file
        var width = 420,
            barHeight = 20;

        var x = d3.scaleLinear()
            .range([0, width]);

        var chart = d3.select(".chart")
            .attr("width", width);

        d3.tsv('data.tsv', type, (err, data) => {
            console.log(data);
            x.domain([0, d3.max(data, d => {
                return d.value;
            })]);
            // x.domain([0,42]);

            var bar = chart.selectAll('g')
                .data(data)
                .enter().append('g')
                .attr('transform', function (d, i) {
                    return `translate(0,${barHeight * i})`;
                });

            bar.append('rect')
                .attr('width', (d)=>{
                    return x(d.value);
                })
                .attr('height', barHeight - 1);

            bar.append('text')
                .attr('x', (d, i) => {
                    return x(d.value) - 3;
                })
                .attr('y', barHeight / 2 - 0.5)
                .attr('dy', '.35em')
                .text((d) => {
                    return d.value;
                });
        });
        var type = function (d) {
            d.value = +d.value;
            return d;
        }
